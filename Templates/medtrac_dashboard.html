{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta  charset="UTF-8" name="viewport" content=" initial-scale= 0.6">
    <title>Lets record!</title>
    <link rel="stylesheet" href="{% static 'medtrac/dashboard_styles.css' %}">

</head>

<body>
<div class = 'nav-bar'>
    <button>Home</button>
    <button onclick="add_record()">Add Record</button>
     <div class = 'popup-overlay' id = 'popup-overlay'>
         <div class = "popup-container">
             <div class = 'popup-head'>
                 <H4>Add medical record</H4>
                 <input type = 'text' id = 'edit-id'>
                 <button onclick="close_popup()">X</button>
              </div>
              <div class = 'popup-content'>
                <div class = 'popup-content-sub'>
                    <div class = 'popup-content-field'>
                         <label>Participant *</label>
                         <input type = 'text' id = 'edit-Participant'>
                    </div>
                    <div class = 'popup-content-field'>
                         <label>Test Parameter *</label>
                         <input type = 'text' id = 'edit-Parameter'>
                    </div>
                    <div class = 'popup-content-field'>
                         <label>Value 1 *</label>
                         <input type = 'text' id = 'edit-Value1'>
                    </div>
                    <div class = 'popup-content-field'>
                          <label>Value 2 *</label>
                         <input type = 'text' id = 'edit-Value2'>
                    </div>
                </div>
                <div class = 'popup-content-sub'>
                   <div class = 'popup-content-field'>
                          <label>Value 3 *</label>
                         <input type = 'text' id = 'edit-Value3'>
                    </div>
                    <div class = 'popup-content-field'>
                         <label>Date</label>
                         <input type = 'date' id = 'edit-date'>
                    </div>
                    <div class = 'popup-content-field'>
                          <label>Remarks</label>
                         <input type = 'text' id = 'edit-remarks'>
                    </div>
                    <div class = 'popup-content-field'>
                    <button type = 'button' onclick="save_edit_doc()">Save</button>
                    </div>
                </div>
            </div>
         </div>
     </div>
    </div>
</body>
</html>


<script>
     function close_popup() {
    document.getElementById('popup-overlay').style.display = 'none';
    }
